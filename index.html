<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Outfit">
    <link rel="stylesheet" href="./styles.css">

    <title>NFT preview card component</title>

  </head>

  <body>

    <div class="window">

      <div class="image">
        <img src="images\image-equilibrium.jpg" id="image" /img>
        <img src="images\icon-view.svg" id="image2" style="opacity: 0;">
      </div>

      <div class="details">
        <p class="name"> Equilibrium #3429</p>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

        <div class="money">
          <img src="images\icon-ethereum.svg" id="ethereum">
          <span>0.041 ETH</span>
        </div>

        <div class="time desc">
          <img src="images\icon-clock.svg">
          <span>3 days left</span>
        </div>
        <br>
        <hr class="line">

        <div class="bottom">
          <img src="images\profile.jpg" id="avatar">
          <div class="bottLine">
            <span class="desc" style="font-size: 13px;">Creation of</span>
            <span class="name" style="font-size: 13px; font-weight: 300;">Uday Kiran</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Uday Kiran</a>.
    </div>
  </body>

</html>
